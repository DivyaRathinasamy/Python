<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <a class="btn btn-warning mt-2 float-end" href="/logout">Logout</a>
        <a class="btn btn-primary mt-2 float-end" href="/recipes">Back To Recipes</a>
        <h1>Add a New Recipe!!!</h1>
    </div>
    {% for message in get_flashed_messages() %}
    <p class="text-danger">{{message}}</p>
    {% endfor %}

    <form action="/recipes/create" method='post'>
        <div class="mb-3">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="80" rows="10"></textarea>
        </div>
        <div class="mb-3">
            <label for="instructions">Instructions:</label>
            <input type="instructions" name="instructions" id="instructions" class="form-control">
        </div>
        <div class="mb-3">
            <label for="date">Date Made:</label>
            <input type="date" name="date_made" id="date" class="form-control">
        </div>
        <div>
            Under 30 Minutes:
            <label for="yes">Yes</label>
            <input type="radio" name="under30" id="yes" value="1">
            <label for="no">No</label>
            <input type="radio" name="under30" id="no" value="0">
        </div> 
        
        <button class="btn btn-primary ">Submit</button>
        </div>
    </form>

</body>

</html>
