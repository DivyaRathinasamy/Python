<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <a class="btn btn-danger mt-2 float-end" href="/dashboard">Home</a>
        <h1>Edit a Party</h1>
    </div>
    {% for message in get_flashed_messages() %}
    <p class="text-danger">{{message}}</p>
    {% endfor %}

    <form action="/parties/{{party.id}}/update" method='post'>
        <div class="mb-3">
            <label for="what">What:</label>
            <input type="text" name="what" id="what" class="form-control" value="{{party.what}}">
        </div>
        <div class="mb-3">
            <label for="location">Location:</label>
            <input type="text" name="location" id="location" class="form-control" value="{{party.location}}">
        </div>
        <div class="mb-3">
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" class="form-control" value="{{party.date}}">
        </div>
        <div>
            All ages:
            <label for="false">True</label>
            <input type="radio" name="all_ages" id="true" value="1" {% if party.all_ages ==1 %}checked{%endif%}>
            <label for="false">False</label>
            <input type="radio" name="all_ages" id="false" value="0" {% if party.all_ages ==0 %}checked{%endif%}>
        </div> 
        <label for="description">Description:</label>
        <textarea name="description" id="description" cols="80" rows="10">{{party.description}}</textarea>
        <button class="btn btn-primary ">Edit Party</button>
        </div>
    </form>

</body>

</html>
