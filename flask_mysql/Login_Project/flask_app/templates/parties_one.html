<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Party Posts</title>
</head>
<body>
    <h1>{{party.what}}</h1>
    <p>Posted By: {{party.planner.first_name}} {{party.planner.last_name}}</p>
    <p>Location: {{party.location}}</p>
    <p>When: {{party.date}}</p>
    <p>All Ages: {% if party.all_ages ==1 %}True {%else%}False{%endif%}</p>
    <p>Description: {{party.description}}
        <a href="/dashboard" class="btn btn-primary">Home</a>
    </p>
</body>
</html>
